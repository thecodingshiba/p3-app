<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>POPULATION VS GDP VISUALISATION</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>POPULATION VS GDP</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well" style="width: 280px; height: 250px;">
          <h5>Country:</h5>
          <select id="selDataset" class="form-control" onchange="optionChanged(this.value)"></select>
          <div class="row">
            <div class="col-md-6">
              <h5>From Year:</h5>
              <select id="selDataset_from_year" class="form-control" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="col-md-6">
              <h5>To Year:</h5>
              <select id="selDataset_to_year" class="form-control" onchange="optionChanged(this.value)"></select>
            </div>
          </div>
          <h5>Population Attribute:</h5>
          <select id="selDataset_population_attribute" class="form-control" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="Duc_plot"></div>
      </div>
      <div class="col-md-4">
        <div id="Jen_plot">Jen's Plot here</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="extra_ifany">EXTRA CHART WILL BE HERE</div>
      </div>
    </div>
  </div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../static/plot.js"></script>
  <script src="../static/Duc_plot.js"></script>
</body>
</html>
